<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/Registro.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<center>
		<div class="RegistroCont">
			<h2>Registro</h2>
			<input type="text" name="" placeholder="Nombre Completo" class="Input_Registro"><br><br>
			<input type="text" name="" placeholder="Usuario" class="Input_Registro"><br><br>
			<input type="mail" name="" placeholder="Correo" class="Input_Registro"><br><br>
			<img src="images/user.png" width="90" height="90" id="imgP"><br><br>
			<input type="file" name="" id="fileRegistro" class="File_Registro">
			<label for="fileRegistro" class="Label_Registro" id="fileRegistro">Foto de Perfil <i class="fa fa-cloud-upload"></i></label><br><br>
			<input type="password" name="" placeholder="Contraseña" class="Input_Registro"><br><br>
			<input type="password" name="" placeholder="Confirmar Contraseña" class="Input_Registro"><br><br>
			<button class="btn_Registro">Registrarse</button>
		</div>
	</center>
	<script type="text/javascript" src="js/PreImagen.js"></script>
</body>
</html>
